<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
    <style>
      #main {
        border: 1px dotted black;
        display: flex;
        align-items: center; /* Vertical align the elements to the center */
      }

      h1 {
        margin-left: 500px;
      }

      #button1 {
        margin-left: 0px; /* Push this element to the right */
      }
      #button2
      {
        margin-left: 460px;
      }
      .object {
        animation: MoveUpDown 1s linear infinite;
        position: absolute;
      }

      @keyframes MoveUpDown {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body style="background-color: rgb(213, 221, 131);">
    <div id="main">
      <button id="button1" onclick="files()" style="background-image: url(images/b2.jpg);width: 150px; height:50px" ><b>Tutorials</b></button> <h1>Sets and Lists</h1>
      <button id="button2" onclick="restart()" style="background-image: url(images/b2.jpg);width: 150px; height:50px" ><b>Restart</b>
    </div>
    <div class="bg" style="position:relative;width:61%;float:left;">

      <img src="images/0-removebg-preview.png" alt="" style="height:30px;position:absolute;left:60px;top:550px;">

      <img src="images/2-removebg-preview.png" alt="" style="height:30px;position:absolute;left: 210px;top:550px;">
      <img src="images/3-removebg-preview.png" alt="" style="height:30px;position:absolute;left:280px;top:330px;">
      <img src="images/4-removebg-preview.png" alt="" style="height:30px;position:absolute;left:480px;top:320px;">
      <img src="images/5-removebg-preview.png" alt="" style="height:30px;position:absolute;left:580px;top:230px;">
      <img src="images/6-removebg-preview.png" alt="" style="height:30px;position:absolute;left:650px;top:330px;">
      <img src="images/7-removebg-preview.png" alt="" style="height:30px;position:absolute;left:580px;top:400px;">
      <img src="images/8-removebg-preview.png" alt="" style="height:30px;position:absolute;left:640px;top:540px;">
      <img src="images/9-removebg-preview.png" alt="" style="height:30px;position:absolute;left:800px;top:330px;">
      <img src="images/My project-1.png" alt="" style="height:70px;position:absolute;left:50px;top:520px;" id="warrior">
      <img src="images/0-removebg-preview.png" alt="" style="height:30px;position:absolute;left:60px;top:550px;">
      <img src="images/gem1.png" class="object" alt="" style="height:40px;position:absolute;left:80px;top:330px;visibility: visible;" id="g1">
      <img src="images/gem1.png" class="object" alt="" style="height:40px;position:absolute;left:290px;top:325px;visibility: visible;" id="g3">
      <img src="images/gem1.png" class="object" alt="" style="height:40px;position:absolute;left:570px;top:200px;visibility: visible;" id="g5">
      <img  src="images/fire.png" alt="" style="height:40px;position:absolute;left:620px;top:500px;visibility: visible;">
      <img src="images/gem2.png" class="object" alt="" style="height:40px;position:absolute;left:230px;top:530px;visibility: visible;" id="g2">

    </div>

    <div class="editor">
        <div class="text-right">
            <input type="file" class = "btn btn-secondary" id="filetoRead"  style="width: 590px;">
        </div>
        <div class="editor__wrapper" style=" padding-bottom: 20px;">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run" onclick="evaluatePython()">Run ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console">
                        <textarea id="output" name="output" class="w-100" rows="5">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
        <div style="height: 120px; width: 590px; background-color: rgb(230, 82, 82); color: blanchedalmond; ">
          <h2 style="font-size: 20px; color:black ;">
              Goals:
          </h2>
          <ul>
            <li>Collect all the green gems</li>
            <li>Dont collect the red gems</li>
            <li>Reach position 9</li>
          </ul>
        </div>
    </div>
    <!-- Required Ace Libraries -->
    <script src="src-min/ace.js"></script>
    <script src="src-min/mode-python.js"></script>
    <script src="src-min/ext-language_tools.js"></script>

    <!-- Custom Scripts -->
    <script src="editor.js"></script>

      {
        window.location.href="../tutorials/sets.html";

      {
        window.location.reload();
      }
    </script>
