  <body style="background-color: lightgoldenrodyellow;">

      <img src="images/d1.png" class="gem" alt="" style="height:6%;position:absolute;left:9%;top:54%;visibility:visible;" id="g1">
      <img src="images/d2.png" class="gem" alt="" style="height:6%;position:absolute;left:9%;top:54%;visibility:visible;" id="g2">
      <img src="images/d3.png" class="gem" alt="" style="height:6%;position:absolute;left:9%;top:54%;visibility:visible;" id="g3">

    <div class="editor">
      <div id="m1" style="text-align:center;background-color: skyblue; width: 100%;font-size: Large;padding-bottom: 0%;" >Credits: 100  &emsp; </div>
        <div class="text-right">
            <input type="file" class = "btn btn-secondary" id="filetoRead" style="width: 100%;">
        </div>
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run" onclick="evaluatePython()">Run ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console">
                        <textarea id="output" name="output" class="w-100" rows="5">
                        </textarea>
                        <div style="height: 80px; width: 100%; color: rgb(238, 131, 37);font-size: large; overflow-y: auto; ">
                          <h2 style="font-size: 20px; color:black;">

                          </h2>
                          <ul>
                            <li id="goal1">Make the money 130 using 4 gems</li>
                            <li id="goal2">Reach Position number 7</li>
                          </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
