<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="editor-styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.0/full/pyodide.js"></script>
    <script type="text/javascript">
      function func(elem){
        elem.classList.remove('classname');
        void elem.offsetWidth;
        elem.classList.add('classname')
      }
    </script>
    <style>
      .container{
        position:absolute;
        width:252px;
        height:140px;
        background: url(images/spritesheet.png);
      }
      .container-r{
        position:absolute;
        width:252px;
        height:140px;
        background: url(images/spritesheet-r.png);
      }
      .classname{
        -webkit-animation-name: kick;
        -webkit-animation-timing-function: steps(10);
        -webkit-animation-duration: 2s;
        -webkit-animation-iteration-count: 2;
      }

      @-webkit-keyframes kick{
        0%{
          background-position: 0 0;
        }
        100%{
          background-position: -2520px 0;
        }
      }

    </style>
  </head>
  <body>

    <div class="" style="padding:20px;">

    </div>

    <div class="bg" style="position:relative;width:61%;float:left;">
      <img src="Dungeon.jpg" alt="" style="height:618px;">
      <div class="container" style="position:absolute;left:40px;top:260px;" id="p2"></div>
      <div class="container-r" style="position:absolute;left:480px;top:120px;" id="p5"></div>
      <div class="container-r" style="position:absolute;left:700px;top:300px;" id="p8"></div>
      <img src="images/0-removebg-preview.png" alt="" style="height:30px;position:absolute;left:490px;top:550px;">
      <img src="images/1-removebg-preview.png" alt="" style="height:30px;position:absolute;left:400px;top:410px;">
      <img src="images/2-removebg-preview.png" alt="" style="height:30px;position:absolute;left:220px;top:330px;">
      <img src="images/3-removebg-preview.png" alt="" style="height:30px;position:absolute;left:60px;top:250px;">
      <img src="images/4-removebg-preview.png" alt="" style="height:30px;position:absolute;left:490px;top:280px;">
      <img src="images/5-removebg-preview.png" alt="" style="height:30px;position:absolute;left:540px;top:170px;">
      <img src="images/6-removebg-preview.png" alt="" style="height:30px;position:absolute;left:710px;top:120px;">
      <img src="images/7-removebg-preview.png" alt="" style="height:30px;position:absolute;left:570px;top:410px;">
      <img src="images/8-removebg-preview.png" alt="" style="height:30px;position:absolute;left:770px;top:400px;">
      <img src="images/9-removebg-preview.png" alt="" style="height:30px;position:absolute;left:850px;top:250px;">

      <img src="images/gem.png" class="gem" alt="" id="g2" style="height:35px;position:absolute;left:215px;top:295px;visibility:visible;">
      <img src="images/gem.png" class="gem" alt="" id="g3" style="height:35px;position:absolute;left:55px;top:210px;visibility:visible;">
      <img src="images/gem.png" class="gem" alt="" id="g5" style="height:35px;position:absolute;left:535px;top:135px;visibility:visible;">
      <img src="images/gem.png" class="gem" alt="" id="g6" style="height:35px;position:absolute;left:705px;top:85px;visibility:visible;">
      <img src="images/gem.png" class="gem" alt="" id="g8" style="height:35px;position:absolute;left:765px;top:355px;visibility:visible;">
      <img src="images/gem.png" class="gem" alt="" id="g9" style="height:35px;position:absolute;left:845px;top:210px;visibility:visible;">

      <img src="images/My project-1.png" alt="" style="height:70px;position:absolute;left:450px;top:470px;" id="warrior">
    </div>

    <div class="editor">
        <div class="text-right">
            <input type="file" class = "btn btn-secondary" id="filetoRead">
        </div>
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                <div class="editor__footer--left">
                    <button class="editor__btn editor__run" onclick="evaluatePython()">Run ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console">
                        <textarea id="output" name="output" class="w-100" rows="5">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Required Ace Libraries -->
    <script src="src-min/ace.js"></script>
    <script src="src-min/mode-python.js"></script>
    <script src="src-min/ext-language_tools.js"></script>

    <!-- Custom Scripts -->
    <script src="editor.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="move.js"></script> -->
  </body>

</html>
